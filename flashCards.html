<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .wrapper{
        justify-self: center;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .card{
        width: 220px;
        height: 220px;
        transform-style: preserve-3d;
        transition: transform .6s ease-in-out;
        cursor: pointer;
        border: 1px solid #ccc;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2) ,-5px -5px 10px rgba(0, 0, 0, 0.05);
        border-radius: 15px;
    }
    .card:hover{
        transform: rotateY(180deg);
    }
    .front,.back{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
    }
    .front{
        background-color: rgb(252, 220, 220);
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
        line-height: 1.4;
    }
    .front .card-info {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
        max-width: 90%;
    }
    .front h2 {
        font-size: 1.2rem;
        line-height: 1.4;
        word-wrap: break-word;
        overflow-wrap: break-word;
        font-weight: bold;
        text-align: center;
        max-width: 100%;
        overflow: hidden;
    }
    .back{
        background-color: black;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        transform:rotateY(180deg);
        
    }
   .back p {
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
        overflow: hidden;
        font-size: 1rem;
        color: #ccc;
        margin-bottom: 20px;
        line-height: 1.6;
    }
    .card-content{
        text-align: center;
        padding: 30px;
        max-width: 300px;
        flex-direction: column;
    }
    .card-btn{
        background-color: #0fbcf9;
        color: #fff;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3 ease;
    }
    .card-btn:hover{
        background-color: transparent;
        color: #0fbcf9;
        border: 1px solid #0fbcf9;
    }
    .deletAll{
        background-color: red;
        padding: 12px 24px;
        border-radius: 30px;
        color: #fff;
        justify-content:center;
    }
    .deletAll:hover{
        background-color: transparent;
        border: 2px rgb(255, 0, 0) solid;
        color: rgb(197, 0, 0);
    }
    #collection {
        display: flex;
        flex-wrap: wrap;
        gap: 35px;
        justify-content: center;
        width: 90%;
        justify-self: center;
    }
    .collect{
        width:200px;
        height: 250px;
        flex-direction: column;
        align-content: center;
        background-color: rgb(237, 213, 213);
        text-align: center;
        border-radius: 30px;
        box-shadow: 2px 2px 5px 5px rgb(237, 213, 213);
        transform: translateY(0.8);
        
    }
    .collect:hover{
        background-color: rgb(237, 213, 213);
    }
    .nomCollection{ 
        font-size: 1.6rem;
        color: black;
        font-weight: bold;
        margin-bottom: 40px;
        line-height: 1.6;
    }
    .showCards{
        background-color: rgb(255, 0, 0);
        padding: 12px 24px;
        border-radius: 20px;
        flex-wrap: wrap;
        color: #fff;
        cursor: pointer;
        
    }
    .showCards:hover{
        background-color: transparent;
        border: 2px rgb(255, 0, 0) solid;
        color: rgb(197, 0, 0);
    }
</style>
<body class="p-0 m-0">
    <nav class="bg-red-600 flex justify-between items-center px-6 py-3">
    <h2 class="text-white font-bold text-xl">Quiz App</h2>
    <a href="index.html" class="bg-red-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-800 transition">Back to Home</a>
    
  </nav>

    <section>
        <div>
            <h1 class="text-3xl font-bold text-center m-5 text-red-700">Flashcards Section</h1>
            <p class="text-center m-5">
                Here you can create and review your flashcards to enhance your learning experience!
            </p>
        </div>
    </section>
    <section>
        <form id="formCollection" class=" flex flex-col items-center gap-4 ">
            <input id="nomCollection" type="text" placeholder="enter name of collection"
            class="w-80 p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500">
            <button id="addCollection"
                    class="w-80 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors mb-2.5 ">
            Add collection </button>
        <div id="deleteAllCollections" class="flex justify-center mb-10"></div>
        </form>
        <div id="collection"></div>
    </section>    
    <section>
        

        <form id="cardForm" class="flex flex-col items-center gap-4 mt-10 " style="display: none;">
            <input id="question" type="text" placeholder="enter your question"
                   class="w-80 p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            <input id="reponse" type="text" placeholder="enter your reponse"
                   class="w-80 p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            <button id="submit"
                    class="w-80 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors mb-2.5 ">
                Add card </button>
        </form>
        <div id="deleteAllCards" class="flex justify-center m-5"></div>
        <div class="wrapper"></div>
    </section>
    <button id="backToCollections" class="w-40 bg-red-700 text-white font-bold px-2 py-3 rounded-lg hover:bg-red-800 cursor-pointer transition-colors  justify-self-center mt-10" style="display: none;">
            Back to Collections
    </button>
    <footer class="bg-red-600 text-white text-center py-4  mt-52">
        <p class="text-sm">&copy; 2025 Flashcards App â€” All Rights Reserved</p>
        <p class="text-xs mt-1">Created by <span class="font-semibold">Lfarh</span> </p>
    </footer>
    <script src="tailwind.config..js"></script>
</body>
</html>
